server:
  port: 8080

frontDomain: "http://localhost:3000"

#deploy
#frontDomain: "http://[ip]:3000"

dbDomain : "mysql://localhost:3306"
dbUser : "root"
dbPasswd : "1234"

spring:
  datasource:
    url: jdbc:${dbDomain}/reactdemo?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
    username: ${dbUser}
    password: ${dbPasswd}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  issuer: reactdemo #토큰발급자
  secret-key: jwtSecretKey




